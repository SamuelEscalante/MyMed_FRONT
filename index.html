<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesión</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		
		h1 {
			text-align: center;
			color: #333;
			margin-top: 0;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}
		
		label {
			display: block;
			text-align: left;
			color: #666;
			font-size: 14px;
			margin-bottom: 5px;
		}
		
		input[type="text"],
		input[type="password"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			width: 100%;
		}
		
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background-color: #555;
		}
		
		.error {
			color: #ff0000;
			font-size: 12px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Iniciar sesión</h1>
		<form>
			<label for="username">Nombre de usuario</label>
			<input type="text" id="username" name="username" required>
			
			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password" required>
			
			<input type="submit" value="Iniciar sesión">
			
			<div class="error">Error: El nombre de usuario o la contraseña son incorrectos.</div>
		</form>
	</div>
</body>
</html>
